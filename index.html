<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="css/styles.css">
	<title>address book</title>
</head>
<body>
<div class="container mt-5">
	<form class="address-form" action="index.html" method="post">
		<h3 class="text-uppercase text-center my-5">enter your info</h3>
		<div class="col-12">
			<div class="form-group">
				<input type="text" class="form-control firstname" placeholder="firstname" required>
			</div>
		</div>
		<div class="col-12">
			<div class="form-group">
				<input type="text" class="form-control lastname" placeholder="lastname " required>
			</div>
		</div>
		<div id="new-address">
			<div class="new-address">
				<div class="col-12">
					<div class="form-group">
						<input type="text" class="form-control address-type" placeholder="address type" required>
					</div>
				</div>
				<div class="col-12">
					<div class="form-group">
						<input type="text" class="form-control street" placeholder="street" required>
					</div>
				</div>
				<div class="col-12">
					<div class="form-group">
						<input type="text" class="form-control city" placeholder=" city" required>
					</div>
				</div>
				<div class="col-12">
					<div class="form-group">
						<input type="text" class="form-control state" placeholder="state" required>
					</div>
				</div>
			</div>
		</div>

		<div class="text-center my-5">
			<button type="submit" class="btn btn-success form-control">Add</button>
		</div>
	</form>

	<div class="another-address text-center">
		<button class="btn btn-danger form-control add-address">Add Another Address</button>
	</div>

	<div class="row mt-4">
		<div class="col-12">
			<div class="fullname">

			</div>
		</div>
	</div>
	<div class="row my-5">
		<div class="col-12 text-center">
			<button type="button" id="reset" class="btn btn-warning form-control">reset</button>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="detail">
			</div>
		</div>
	</div>
</div>

</html>
